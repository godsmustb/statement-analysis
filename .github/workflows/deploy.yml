name: Build and Deploy to Hostinger via SSH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "VITE_OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
          echo "VITE_APP_NAME=Bank Statement Analyzer" >> .env
          echo "VITE_OPENAI_MODEL=gpt-4o-mini-2024-07-18" >> .env
          echo "VITE_MAX_FILE_SIZE_MB=10" >> .env
          echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_PYTHON_API_URL=${{ secrets.PYTHON_API_URL }}" >> .env

      - name: Build project
        run: npm run build

      - name: Deploy to Hostinger via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          TARGET: ${{ secrets.SSH_TARGET }}
          SOURCE: "dist/"
          EXCLUDE: "/dist/, **/.git*, **/.github*, **/node_modules/"
          SCRIPT_BEFORE: |
            whoami
            ls -la
          SCRIPT_AFTER: |
            echo "Deployment completed successfully!"
            ls -la ${{ secrets.SSH_TARGET }}
